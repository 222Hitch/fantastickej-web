<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastickej</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <main class="wrap">
      <!-- HEADER -->
      <header class="header">
        <!-- UI language switch (CZ/EN only) -->
        <div class="uiLang" aria-label="UI language switch">
          <button id="uiCs" type="button" aria-label="Česky">CZ</button>
          <button id="uiEn" type="button" aria-label="English">EN</button>
        </div>

        <h1 data-i18n="hero_title">Povzbuď se, nikdo jiný to za tebe neudělá</h1>

        <p data-i18n="hero_sub">
          Vyber jazyk → hlášku → rod → přehraj AI voiceover. Text se zobrazí i během přehrávání.
        </p>
      </header>

      <!-- FORM CARD -->
      <section class="card">
        <div class="grid">
          <label>
            <span data-i18n="label_language">Jazyk</span>
            <select id="lang" aria-label="Language"></select>
          </label>

          <label>
            <span data-i18n="label_gender">Rod</span>
            <select id="gender" aria-label="Gender">
              <option value="m" data-i18n="gender_m">Mužský</option>
              <option value="f" data-i18n="gender_f">Ženský</option>
            </select>
          </label>

          <label>
            <span data-i18n="label_phrase">Hláška</span>
            <select id="phrase" aria-label="Phrase"></select>
          </label>
        </div>

        <div class="actions">
          <button id="play" class="btn" data-i18n="btn_play">▶ Přehrát</button>
          <button id="stop" class="btn btn-secondary" disabled data-i18n="btn_stop">■ Stop</button>
        </div>
      </section>

      <!-- SCREEN -->
      <section class="screen" aria-live="polite">
        <div class="screen-inner">
          <div class="screen-label" data-i18n="screen_label">Zobrazený text</div>
          <div id="screenText" class="screen-text" data-i18n="screen_default">
            Vyber nastavení a stiskni Přehrát.
          </div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <span id="status" data-i18n="status_ready">Připraveno.</span>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
